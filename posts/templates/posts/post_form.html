{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">

    <div class="col">
    </div>

    <div class="col-6 mt-3 mb-3">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
            {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-2 mb-3">
                <button type="submit" class="btn btn-outline-primary form-control">Post</button>
            </div>
        </form>
    </div>

    <div class="col">
    </div>

</div>
{% endblock content %}
