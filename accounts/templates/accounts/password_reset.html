{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">

    <div class="col">
    </div>

    <div class="col border border-secondary rounded mt-5 p-3">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom text-center mb-3">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-5">
                <button type="submit" class="btn btn-outline-primary form-control">Request Password Reset</button>
            </div>
        </form>
    </div>

    <div class="col">
    </div>

</div>
{% endblock content %}
