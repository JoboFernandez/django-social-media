{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="row">

    <div class="col">
    </div>

    <div class="col border border-secondary rounded mt-5 p-3">
        <form method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom text-center mb-3">Register</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group mt-5">
                <button type="submit" class="btn btn-outline-primary form-control">Register</button>
            </div>
        </form>

        <div class="pt-2">
            <small class="text-muted">
                Already have an account? <a href="{% url 'accounts:login' %}" class="text-decoration-none">Log In Here</a>
            </small>
        </div>
    </div>

    <div class="col">
    </div>

</div>

{% endblock content %}
